<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手势解锁</title>
    <script src="./js/gestureUnlocker.js"></script>
    <style>
        body {
            background-color: #f3f2ff;
            margin: 0px;
            text-align: center;
        }
        
        h1 {
            margin: 0px;
            padding: 10px 0px;
            border-bottom: 1px solid #ccc;
        }
        
        .unlocker {
            background-color: #c4e6f4;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>手势密码组件</h1>
    <div class="canvas-container"></div>
    <p id="info">请输入密码</p>
    <div class="action">
        <input type="radio" name="password" id="reset" checked/>
        <label for="reset">清除并重设密码</label>

        <input type="radio" name="password" id="check" />
        <label for="check">验证密码</label>
    </div>
    <a href="./readme.html" style="display: block;margin-top: 20px;">点我查看readme文档</a>
    <script>
        'use strict';
        // 初始化
        (function () {
            // 不是 Safari 无痕模式并且能用 localStorage
            if (window.isPrivateMode || !window.localStorage) {
                alert("请关闭无痕模式，或者你的浏览器不支持localStorage");
            }

            var p = document.getElementById('info'),
                check = document.getElementById('check'),
                reset = document.getElementById('reset');

            if (!window.localStorage.getItem('password')) {
                p.textContent = "请设置密码";
            } else {
                check.checked = true;
            }

            reset.addEventListener('click', function () {
                window.localStorage.removeItem('password');
                p.textContent = "请设置密码";
            }, false);

            check.addEventListener('click', function () {
                if (!window.localStorage.getItem('password')) {
                    alert('请先设置密码!');
                    document.getElementById('reset').checked = true;
                } else {
                    p.textContent = "请输入密码";
                    this.checked = true;
                }
            }, false);
        })();

        // 回调函数，处理逻辑
        var callback = (function () {
            var temp;

            return function (data) {
                var p = document.getElementById('info'),
                    password = window.localStorage.getItem('password');

                if (data.length < 4) {
                    this.drawCode(false, 400);
                    p.textContent = "密码太短，至少为4位";
                    return;
                }

                if ((!password || password === '')) {
                    if (!temp) {
                        temp = data;
                        p.textContent = "请再次输入";
                        this.clear();
                    } else {
                        if (temp === data) {
                            password = data;
                            temp = null;
                            this.drawCode(true, 400);
                            window.localStorage.setItem('password', password);
                            p.textContent = "设置成功";
                            setTimeout(function () {
                                document.getElementById('check').checked = true;
                                p.textContent = "请输入密码";
                            }, 400);
                        } else {
                            p.textContent = "两次输入不一致，请重试";
                            temp = null;
                            this.drawCode(false, 400);
                        }
                    }

                } else {
                    if (data === password) {
                        this.drawCode(true, 400);
                        p.textContent = "密码正确";
                    } else {
                        this.drawCode(false, 400);
                        p.textContent = "密码不正确";
                    }
                }
            }
        })();

        // 创建一个GestureUnlocker实例
        var locker = new GestureUnlocker({
            sideLength: 300,                // 边长，canvas强制正方形
            edge: 2,                        // 边距
            gap: 2,                         // 间隔
            circleColor: '#353031',         // 圆边的颜色
            lineColor: 'rgb(255,165,0)',    // 滑动时连线的颜色
            successColor: '#289c4a',        // 解锁成功时圆边颜色
            errorColor: 'red',              // 解锁错误时圆边颜色
            containner: ".canvas-container",// canvas容器选择器
            className: 'unlocker',          // class名称,canvas元素样式定义
            mode: 'simple',
            callback: callback              // 滑动结束后的回调函数
        });
    </script>
</body>

</html>
