<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手势解锁</title>
    <script src="./js/gestureUnlocker.js"></script>
    <style>
        body {
            background-color: #f0f0f2;
            margin: 0px;
            text-align: center;
        }
        
        h1 {
            margin: 0px;
            padding: 10px 0px;
            border-bottom: 1px solid #ccc;
        }
        
        .unlocker {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>手势密码组件</h1>
    <div class="canvas-container">
    </div>
    <p id="info">请输入密码</p>
    <div class="action">
        <input type="radio" name="password" id="reset" checked/>
        <label for="reset">清除并重设密码</label>

        <input type="radio" name="password" id="check" />
        <label for="check">验证密码</label>
    </div>
    <a href="./readme.html" style="display: block;margin-top: 20px;">点我查看readme文档</a>
    <script>
        'use strict';
        // 初始化
        (function () {
            var p = document.getElementById('info'),
                check = document.getElementById('check'),
                reset = document.getElementById('reset');

            if (!window.localStorage.getItem('password')) {
                p.textContent = "请设置密码";
            } else {
                check.checked = true;
            }

            reset.addEventListener('click', function () {
                window.localStorage.removeItem('password');
                p.textContent = "请设置密码";
            }, false);

            check.addEventListener('click', function () {
                if (!window.localStorage.getItem('password')) {
                    alert('请先设置密码!');
                    document.getElementById('reset').checked = true;
                } else {
                    p.textContent = "请输入密码";
                    this.checked = true;
                }
            }, false);
        })();



        var temp;
        var locker = new GestureUnlocker({
            sideLength: 300,
            circleColor: '#353031',
            lineColor: 'rgb(255,165,0)',
            successColor: '#289c4a',
            errorColor: 'red',
            containner: ".canvas-container",
            className: 'unlocker',
            callback: function (data) {
                var p = document.getElementById('info');
                if (data.code.length < 4) {
                    this.drawCode(false, 400);
                    p.textContent = "密码太短，至少为4位";
                    return;
                }
                var password = window.localStorage.getItem('password');
                if ((!password || password === '')) {
                    if (!temp) {
                        temp = data.code;
                        p.textContent = "请再次输入";
                        this.clear();
                    } else {
                        if (temp === data.code) {
                            password = data.code;
                            window.localStorage.setItem('password', password);
                            p.textContent = "设置成功";
                            temp = null;
                            this.drawCode(true, 400);

                            setTimeout(function () {
                                document.getElementById('check').checked = true;
                                document.getElementById('info').textContent = "请输入密码";
                            }, 400);
                        } else {
                            p.textContent = "两次输入不一致，请重试";
                            temp = null;
                            this.drawCode(false, 400);
                        }
                    }

                } else {
                    if (data.code === password) {
                        this.drawCode(true, 400);
                        p.textContent = "密码正确";
                    } else {
                        this.drawCode(false, 400);
                        p.textContent = "密码不正确";
                    }
                }
            }
        });
    </script>
</body>

</html>
