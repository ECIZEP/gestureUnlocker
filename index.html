<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手势解锁</title>
    <script src="./js/gestureUnlocker.js"></script>
    <style>


        .unlocker {
            display: block;
            background-color: grey;
            
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            
        }
    </style>
</head>

<body>
    <p id="info">手势解锁</p>
    <button onclick="reset()">清除密码</button>
    <div class="canvas-container">
    </div>
    <script>
        'use strict';
        // 初始化
        var p = document.getElementById('info');
        var password = window.localStorage.getItem('password');
        if (!password || password === '') {
            p.textContent = "请设置密码";
        }
        var temp;

        function reset() {
            window.localStorage.removeItem('password');
            temp = null;
            p.textContent = "请设置密码";
        }

        var locker = new GestureUnlocker({
           
            containner: ".canvas-container",
            className: 'unlocker',
            callback: function (data) {
                if (data.code.length < 4) {
                    this.drawCode(false, 300);
                    p.textContent = "密码太短，至少为4位";
                    return ;
                }
                var password = window.localStorage.getItem('password');
                if ((!password || password === '')) {
                    if (!temp) {
                        temp = data.code;
                        p.textContent = "请再次输入";
                        this.clear();
                    } else {
                        if (temp === data.code) {
                            password = data.code;
                            window.localStorage.setItem('password', password);
                            p.textContent = "设置成功";
                            this.drawCode(true, 400);
                        } else {
                            this.drawCode(false, 300);
                            p.textContent = "两次输入不一致，请重试";
                            temp = null;
                        }
                    }

                } else {
                    if (data.code === password) {
                        this.drawCode(true, 400);
                        p.textContent = "解锁成功";
                    } else {
                        this.drawCode(false, 300);
                        p.textContent = "解锁失败";
                    }
                }


            }
        });
    </script>
</body>

</html>
